        entity:
          integration: spotifyplus
          domain: media_player
    playlist_id:
      name: Playlist Id
      description: The Spotify ID of the playlist. 
      example: "5v5ETK9WFXAnGQ3MRubKuE"
      required: true
      selector:
        text:
    market:
      name: Market
      description: An ISO 3166-1 alpha-2 country code. If a country code is specified, only content that is available in that market will be returned.  The country associated with the user account will take priority over this parameter.
      example: "ES"
      required: false
      selector:
        text:
    fields:
      name: Fields
      description: A comma-separated list of fields to return from the Spotify Web API. All fields are returned if omitted. Limiting fields results can improve performance.
      example: "description,id,name,public,snapshot_id,type,uri,tracks(limit,next,offset,previous,total,items(track(id,name,track_number,type,uri,album(id,images,name,total_tracks,type,uri,artists(id,name,type,uri)))))"
      required: false
      selector:
        text:
    additional_types:
      name: Additional Types
      description: A comma-separated list of item types that your client supports besides the default track type. Valid types are 'track' and 'episode'.  
      example: "episode"
      required: false
      selector:
        text:

